name: Content Pipeline CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    validate-and-build:
        name: ğŸ”„ Content Pipeline
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: ğŸ“¥ Install dependencies
              run: npm ci

            - name: ğŸ—ï¸ Production Build
              run: npm run build

            - name: âœ… Pipeline Complete
              if: success()
              run: echo "âœ… Content pipeline passed! Vercel will auto-deploy."

            - name: âŒ Pipeline Failed
              if: failure()
              run: echo "âŒ Content pipeline failed. Check logs above."
