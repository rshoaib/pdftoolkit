<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny PDF Tools - Free Online PDF Tools | Merge, Split, Compress</title>
    <meta name="description" content="Free online PDF tools that run 100% in your browser. Merge, split, compress PDFs, convert PDF to images and images to PDF. No uploads, no accounts — 100% private.">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Tiny PDF Tools">
    <meta property="og:title" content="Tiny PDF Tools - Free Online PDF Tools">
    <meta property="og:description" content="Merge, split, compress PDFs and convert between PDF and images. 100% client-side, no uploads required.">
    <meta property="og:url" content="https://tinypdftools.com">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Tiny PDF Tools - Free Online PDF Tools">
    <meta name="twitter:description" content="Free PDF tools that run entirely in your browser. No uploads, 100% private.">

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://pagead2.googlesyndication.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />

    <!-- Non-blocking font load -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>

    <!-- Theme color -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Tiny PDF Tools",
      "url": "https://tinypdftools.com",
      "description": "Free online PDF tools. Merge, split, compress PDFs and convert between PDF and images — 100% in your browser.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://tinypdftools.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Tiny PDF Tools",
      "applicationCategory": "UtilitiesApplication",
      "operatingSystem": "Web Browser",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
      "description": "Free browser-based PDF tools — merge, split, compress, and convert PDFs. No uploads required."
    }
    </script>

    <!-- Blocking theme script -->
    <script>
      (function() {
        var t = localStorage.getItem('theme');
        if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', t);
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <div style="display:none">
        <h1>Tiny PDF Tools — Free Online PDF Tools</h1>
        <h2>Merge, Split, Compress PDFs & Convert Between PDF and Images</h2>
        <p>Free online PDF tools that run entirely in your browser. Merge PDFs, split pages, compress file sizes, convert PDF to images and images to PDF — no uploads, no accounts, 100% private.</p>
      </div>
    </div>
    <noscript>
      <div style="max-width:700px;margin:40px auto;padding:20px;font-family:system-ui,sans-serif;">
        <h1>Tiny PDF Tools — Free Online PDF Tools</h1>
        <p>Free online PDF tools that run entirely in your browser. JavaScript is required to use these tools.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
